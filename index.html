        <h2>Tags <span class="hidden-xs hidden-s"><small class="hint">(hold SHIFT or CTRL for multiselect)</small></span></h2>
        <div id="cat">

            <div class="bounce1"></div>
            <div class="bounce2"></div>
            <div class="bounce3"></div>
            <div class="bounce4"></div>
          </div>

        </div>
      </div>
      <div class="col-md-8 col-md-pull-4">
        <p class="h2">Bookmarks</p>
        <div class="spinner">
          <div class="bounce1"></div>
          <div class="bounce2"></div>
          <div class="bounce3"></div>
          <div class="bounce4"></div>
        </div>
        <ul id="bookmarks">
        </ul>
